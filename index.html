<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="container flex_centering">
        <div class="calculator">
            <header class="header flex_centering">
                <h1>Age Calculator</h1>
            </header>
            <div class="calc__cont">
                <!--
                <label class="calculator__inputs-container flex_centering">
                    <input placeholder="Day" type="text" id="day">
                    <input placeholder="Month" type="text" id="month">
                    <input placeholder="Year" type="text" id="year">
                </label>
                -->
                <div class="send_cont flex_centering">
                    <div class="calculator__submit flex_centering">
                        <button id="send" class="btn">Calculate</button>
                    </div>
                    <div class="response flex_centering">
                        <span class="calculator__display flex_centering">
                            Your Age is:
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
