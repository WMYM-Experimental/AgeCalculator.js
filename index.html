<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container flex_centering">
        <div class="calculator">
            <header class="header flex_centering">
                <h1>Age Calc</h1>
            </header>
            <div class="calc__cont">

                <div class="input_container flex_centering">
                    <input type="date" id="date-input" value="2002-01-24" required">
                </div>

                <div class="send_cont flex_centering">

                    <div class="calculator__submit flex_centering">
                        <button id="send" class="btn">Calculate</button>
                    </div>

                    <div class=" output flex_centering">
                        <div class="output_dates flex_centering">
                            <span id="years" class="flex_centering">
                                0
                            </span><br>
                            <h3>Years</h3>
                        </div>
                        <div class="output_dates flex_centering">
                            <span id="months" class="flex_centering">
                                0
                            </span><br>
                            <h3>Months</h3>
                        </div>
                        <div class="output_dates flex_centering">
                            <span id="days" class="flex_centering">
                                0
                            </span><br>
                            <h3>Days</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
